<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рецепты - рецептики</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>


<div class="container">
    <h3 class="text-muted">Рецепты - рецептики</h3>
</div>

<div class="jumbotron">
    {% for item in receipts %}
    <div style="padding:40px">

        <h2>{{ item.name }}</h2>
        <table>
            <ol>
                {% for product in item.products %}

                <li>
                    {{ product }}
                </li>
                {% endfor %}
            </ol>

        </table>
        <span>
        {% for line in item.guide_lines %}
            <p style="text-align: justify">
            {{ line }}
            </p>
            {% endfor %}
        </span>
    </div>

    {% endfor %}

</div>
</body>
</html>
